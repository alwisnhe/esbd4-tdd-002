<html>
	<head>
		<title>To-Do lists</title>
	</head>
	<body>
		<h1>Your To-Do list</h1>
		{% if list.id > 1 %}
			<a href="/lists/{{ list.id|add:"-1" }}/"><button type="button" id="btn_anterior">Anterior</button></a>
		{% else %}
			<button type="button" id="btn_anterior" disabled>Anterior</button>
		{% endif %}
		<a href="/lists/{{ list.id|add:"1" }}/"><button type="button" id="btn_proximo">Pr√≥ximo</button></a>
		
		<form method="POST" action="/lists/{{list.id}}/add_item">
			<input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
			{% csrf_token %}
		</form>
		<table id="id_list_table">
			{% for item in list.item_set.all %}
			<tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
			{% endfor %}
		</table>
	</body>
</html>
